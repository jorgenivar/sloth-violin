<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hello World Glia</title>
  <link rel="stylesheet" href="style.css">

<!-- Glia script -->
<script src="https://api.beta.glia.com/salemove_integration.js"></script>
<!-- Glia script end -->
  
  <style>
    /* Style the navigation bar */
    .navbar {
      overflow: hidden;
      background-color: #333;
      font-family: Arial, sans-serif;
    }

    /* Style the links inside the navigation bar */
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    /* Change the color of links on hover */
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Dropdown container */
    .dropdown {
      float: left;
      overflow: hidden;
    }

    /* Style the dropdown button */
    .dropdown .dropbtn {
      font-size: 17px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    /* Add a red background color to dropdown links on hover */
    .dropdown-content a:hover {
      background-color: #f1f1f1
    }

    /* Dropdown content (hidden by default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Placeholder images */
    .placeholder-image {
      width: 500px;
      height: 300px;
      background-color: #ccc;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="#">Home</a>
    <div class="dropdown">
      <a class="dropbtn" href="credit_card.html">Credit Card</a>
      <div class="dropdown-content">
        <a href="credit_card.html">Gold Card</a>
        <a href="#">Wood Card</a>
        <a href="#">Golf Cart</a>
      </div>
    </div>
  </div>

  <h1>Welcome to my homepage</h1>

  <p>I aspire to write tech</p>

  <img class="placeholder-image" src="https://via.placeholder.com/500x300" alt="Placeholder Image 1">
  <img class="placeholder-image" src="https://via.placeholder.com/500x300" alt="Placeholder Image 2">
</body>

</html>
